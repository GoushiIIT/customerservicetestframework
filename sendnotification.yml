parameters:
  - name: 'PIPELINE_NAME'
    type: string
  - name: 'TEST_RESULT'
    type: string
  - name: 'TEST_COUNT'
    type: string

steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            $IMAGE_URL="https://www.iconfinder.com/icons/1398912/download/png/512"
            if ("$(TEST_STATUS)" -eq "Failed" ) 
            {
              $IMAGE_URL="https://www.iconfinder.com/icons/1398917/download/png/512"
            }

            $TITLE="Component Test Suite - Execution Result"

            $body= '{
                "cards": [
                  {
                    "header": {
                      "title": "$(TITLE) - $(TEST_STATUS)",
                      "subtitle": "Asgardeo DevOps",
                      "imageUrl": "$(IMAGE_URL)"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "keyValue": {
                              "topLabel": "Pipeline Build Number",
                              "content": "$(Build.BuildNumber)",
                              "button": {
                                "textButton": {
                                  "text": "View",
                                  "onClick": {
                                    "openLink": {
                                      "url": "https://dev.azure.com/Asgardeo-DevOps/$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)&view=logs"
                                    }  
                                  } 
                                }
                              }
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Test pass percent",
                              "content": "$(TEST_RESULT)"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Executed test count",
                              "content": "$(TEST_COUNT)"
                            }
                          }
                        ]
                      }
                    ]
                  }
                ]
              }' | ConvertFrom-Json

              echo $body


            $GoogleRequest = @{
                    Uri             = 'https://chat.googleapis.com/v1/spaces/AAAA6cW4diQ/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=5kxAfgxmAr8nFjBsOMNiQZo5BAqI4Wrp5D5ehTxSjXY'
                    Method          = 'POST'
                    Headers             = @{'Content-Type' = 'application/json'}
                    Body            = $body
            }

            Invoke-WebRequest @GoogleRequest